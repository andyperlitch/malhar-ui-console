<div class="dag-canvas noselect" msd-wheel="onZoomWheel($event, $delta, $deltaX, $deltaY)" ng-mousedown="grabPanCanvas($event)">
  <div class="real-canvas" jsplumb-container>
    <div
      app="app"
      ng-repeat="operator in app.operators"
      dag-operator="operator"
      selected="selected">
    </div>
  </div>
  <div id="save-launch-status" class="pull-right">
    <button class="btn btn-xs btn-inverse" ng-show="!saveLaunchState.launchPossible" ng-click="launch();">
      <span class="glyphicon glyphicon-remove-circle launch-impossible"></span>
      <span dt-text="launch">launch</span>
    </button>
    <button class="btn btn-xs btn-primary" ng-show="saveLaunchState.launchPossible" ng-click="launch();">
      <span class="glyphicon glyphicon-play"></span>
      <span dt-text="launch">launch</span>
    </button>
    <span class="saving" ng-show="saveLaunchState.saveInProgress">Saving...</span>
    <span class="saving" title="Last saved at {{ saveLaunchState.saveLastTimestamp | relativeTimestamp }}" ng-show="!saveLaunchState.saveRequested && !saveLaunchState.saveInProgress && saveLaunchState.saveLastTimestamp">All changes saved to server</span>
  </div>
  <div class="canvasControls">
    <button role="button" class="btn btn-xs btn-default" ng-click="zoomIn()">
      <span class="glyphicon glyphicon-zoom-in"></span>
    </button>
    <button role="button" class="btn btn-xs btn-default" ng-click="fitToContent()">
      <span class="glyphicon glyphicon-picture"></span>
      <span dt-text>fit application</span>
    </button>
    <button role="button" class="btn btn-xs btn-default" ng-click="zoomOut()">
      <span class="glyphicon glyphicon-zoom-out"></span>
    </button>
  </div>
</div>
