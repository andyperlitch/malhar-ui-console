<div class="real-canvas" jsplumb-container>
  <div
    app="app"
    ng-repeat="operator in app.operators"
    dag-operator="operator"
    selected="selected">
  </div>
</div>
<div class="control-canvas zoom-control"
  ng-class="{ invert: keysPressed.shift }"
  msd-wheel="onZoomWheel($event, $delta, $deltaX, $deltaY)"
  ng-show="keysPressed.option"
  ng-click="onZoomClick($event)"></div>

<div class="control-canvas pan-control"
  ng-mousedown="grabPanCanvas($event)"
  ng-show="keysPressed.spacebar"
></div>
