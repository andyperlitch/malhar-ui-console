<div class="">
  <h2 class="h5" dt-text>DataTorrent Applications</h2>
  <div class="palette">
    <span ng-if="selected.length === 1">
      <a dt-page-href="AppInstance" params="{ appId: selected[0] }" class="btn btn-primary">
        <span class="glyphicon glyphicon-eye-open"></span>
        <span dt-text="inspect"></span>
      </a>
    </span>
    <span ng-if="selected.length >= 1">
      <button class="btn btn-warning" ng-click="endApps('shutdown', selected )">
        <span class="glyphicon glyphicon-remove"></span>
        <span dt-text>shutdown</span>
        ({{ selected.length }})
      </button>
      <button class="btn btn-danger" ng-click="endApps('kill', selected )">
        <span class="glyphicon glyphicon-ban-circle"></span>
        <span dt-text>kill</span>
        ({{ selected.length }})
      </button>
    </span>
    <button class="btn btn-default" ng-click="apps.fetch({ params: {} })">
      <span class="glyphicon glyphicon-download"></span>
      <span dt-text="retrieve ended apps"></span>
    </button>
    <span dt-table-selected-count="selected"></span>
  </div>
  <mlhr-table 
  options="appListOptions"
  columns="columns" 
  rows="apps.data" 
  track-by="id"
  class="dt-table"
  table-class="table" 
  selected="selected">
  </mlhr-table>  
</div>
